<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Falak</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to top right, #ffe0f0, #ffc2d1);
      text-align: center;
      overflow-x: hidden;
      background-image: url("bg.jpg");
    }
    .hidden {
      display: none;
    }

    #startButton {
      margin-top: 20vh;
      padding: 1em 2em;
      font-size: 1.5em;
      background-color: #ff5e8e;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    #startButton:hover {
      transform: scale(1.05);
    }

    #countdown {
      font-size: 3em;
      color: #227e8c;
      margin-top: 2em;
    }

    #surprise {
      animation: fadeIn 2s ease-in;
      margin-top: 2em;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: #ff4f81;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.3em;
      max-width: 700px;
      margin: 1em auto;
      color: #333;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      margin-top: 2em;
    }

    .gallery img {
      width: 280px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    #confetti-canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>

  <button id="startButton">Click Here to Start the Surprise!</button>

  <div id="countdown" class="hidden"></div>

  <div id="surprise" class="hidden">
    <h1>Happy Birthday My Dear Falak</h1>
    <p>In future, may all your dreams come true. Stay happy, stay healthy, I Just Pray for you </p>
    <p> - Your bestfriend Dhruv</p>

    <div class="gallery">
      <img src="img1.jpg" alt="Cute moment 1">
      <img src="img2.jpg" alt="Cute moment 2">
      <img src="img3.jpg" alt="Cute moment 3">
    </div>
  </div>
  <audio id="bgmusic" loop>
    <source src="manwaa lage.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const startBtn = document.getElementById('startButton');
    const countdown = document.getElementById('countdown');
    const surprise = document.getElementById('surprise');
    const music = document.getElementById('bgmusic');

    startBtn.addEventListener('click', () => {
      startBtn.classList.add('hidden');
      countdown.classList.remove('hidden');
      let timeLeft = 5;

      const interval = setInterval(() => {
        countdown.textContent = timeLeft;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(interval);
          countdown.classList.add('hidden');
          surprise.classList.remove('hidden');
          startConfetti();
          music.play();
        }
      }, 1000);
    });

    function startConfetti() {
      const duration = 10 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 6,
          spread: 60,
          origin: { y: 0.6 },
          shapes: ['circle'],
          colors: ['#ff69b4', '#ff1493', '#ffb6c1']
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>
</body>
</html>
